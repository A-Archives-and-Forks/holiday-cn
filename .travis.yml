language: python
python:
  - '3.6'
before_install:
  - eval "$(gimme stable)"
install:
  - go get github.com/github/hub && hub --version
  - pip install -r requirements.txt
cache:
  - pip
before_script:
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://${GITHUB_TOKEN}:@github.com" > .git/credentials
  - git checkout master
script:
  - pytest
  - ./update.py --release
branches:
  only:
    - master
